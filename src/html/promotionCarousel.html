<section class="promotion__carousel">
  <div class="container">
    <div
      id="carouselControls"
      class="row carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item c-item active">
          <!-- ПЕРВЫЙ СЛАЙД -->
          <a href="#vacancies.html">
            <img
              class="d-block w-100"
              src="@img/promotionOne.jpg"
              alt="First promotion"
            />
          </a>
        </div>
        <div class="carousel-item c-item">
          <!-- ВТОРОЙ СЛАЙД -->
          <a href="#">
            <img
              class="d-block w-100"
              src="@img/promotionTwo.jpg"
              alt="Second promotion"
            />
          </a>
        </div>
        <div class="carousel-item c-item">
          <!-- ТРЕТИЙ СЛАЙД -->
          <a href="#">
            <img
              class="d-block w-100"
              src="@img/promotionThree.jpg"
              alt="Third promotion"
            />
          </a>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        data-bs-target="#carouselControls"
        type="button"
        data-bs-slide="prev"
      >
        <span class="fa-solid fa-arrow-left fa-lg" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        data-bs-target="#carouselControls"
        type="button"
        data-bs-slide="next"
      >
        <span class="fa-solid fa-arrow-right fa-lg" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </button>
    </div>
  </div>
</section>
